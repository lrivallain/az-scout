repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.7
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        additional_dependencies:
          - flask>=3.0
          - click>=8.1
          - types-requests>=2.31
        args: [--ignore-missing-imports]
        pass_filenames: false
        entry: mypy src/

  - repo: local
    hooks:
      - id: bicep-to-arm
        name: Rebuild deploy/main.json from Bicep
        language: system
        entry: bash -c 'az bicep build -f deploy/main.bicep --outfile deploy/main.json && echo >> deploy/main.json && git add deploy/main.json'
        files: ^deploy/main\.bicep$
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
