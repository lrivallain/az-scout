name: üêõ Bug Report
description: Report a bug or unexpected behaviour
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug!

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run `uvx az-scout`
        2. Select region '‚Ä¶'
        3. Click 'Load Mappings'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behaviour
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the problem.

  - type: input
    id: version
    attributes:
      label: az-scout version
      description: "Output of `uvx az-scout --help` header or `pip show az-scout`"
      placeholder: "0.1.0"
    validations:
      required: true

  - type: input
    id: python
    attributes:
      label: Python version
      placeholder: "3.12.0"

  - type: input
    id: os
    attributes:
      label: Operating system
      placeholder: "macOS 15, Ubuntu 24.04, Windows 11‚Ä¶"

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any other context about the problem (logs, Azure region, number of subscriptions‚Ä¶).
